{% extends "app/layout.html" %}

{% block content %}
{% load staticfiles %}

<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">

    <ol class="carousel-indicators">

        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>

        <li data-target="#myCarousel" data-slide-to="1"></li>

        <li data-target="#myCarousel" data-slide-to="2"></li>


    </ol>

    <div class="carousel-inner" role="listbox">

        <div class="item active">

            <img src="{% static 'app/content/HDD.jpg'%} " alt="Первый слайд" class="img-responsive" />

            <div class="carousel-caption" role="option">

                <p>

                    HDD seagate baracuda

                    <a class="btn btn-default" href="2/hdd-seagate-baracuda/">

                        Купить

                    </a>

                </p>

            </div>

        </div>

        <div class="item">

            <img src="{% static 'app/content/kg_ssd.jpg'%}" alt="Второй слайд"  class="img-responsive" />

            <div class="carousel-caption" role="option">

                <p>

                    Kingston SSD

                    <a class="btn btn-default" href="1/kingston-ssd/">

                        Купить

                    </a>

                </p>

            </div>

        </div>

        <div class="item">

            <img src=" {% static 'app/content/ram.jpg'%} " alt="Третий слайд"  class="img-responsive" />

            <div class="carousel-caption" role="option">

                <p>

                    RAM ASROCK

                    <a class="btn btn-default" href="3/ram-asrock/">

                        Купить

                    </a>

                </p>

            </div>

        </div>

    </div>

    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">

        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>

        <span class="sr-only">Previous</span>

    </a>

    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">

        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>

        <span class="sr-only">Next</span>

    </a>

</div>

<div>
    <p class="lead">*Здесь будет информация о сайте, методах доставки, поставщиках и так далее*</p>

</div>

{% endblock %}
